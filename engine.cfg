[application]

name="Star Explorer"
main_scene="res://core.tscn"
icon="res://icon.png"

[display]

resizable=false
use_2d_pixel_snap=true
driver="GLES2"

[input]

player_left=[key(Left), key(A)]
player_right=[key(Right), key(D)]
player_up=[key(Up), key(W)]
player_down=[key(Down), key(S)]
player_fire=[key(Space)]

[render]

default_clear_color=#ff000000
